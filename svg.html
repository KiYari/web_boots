<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
     shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>SVG picture</title>
  </head>

  <body class="bg-dark">
    <div class="container-fluid">
    <svg class="chess" width="640px" height="640px">
        <g id="row1">

          <rect width="100" height="100" x="120" y="20" fill="#000000" />
          <rect width="100" height="100" x="340" y="20" fill="#000000" />

        </g>
        <g id="row2">
        </g>
        <use xlink:href="#row2" y="160" />
        <use xlink:href="#row2" y="160" />
        <use xlink:href="#row2" y="320" />
        <use xlink:href="#row2" y="320" />
        <use xlink:href="#row2" y="480" />
        <g id="row3">

          <rect width="240" y="160" height="80" x="160" fill="#000000" />

        </g>

        <g id="row4">
          <rect width="80" height="80" x="160" y="240"fill="#000000" />
          <rect width="80" height="80" x="320" y="240"fill="#000000" />
        </g>
        <g id="row5">
          <rect width="120" height="80" y="120" x="220" fill="#000000" />
        </g>
    </svg>
    </div>
  </body>

</html>
